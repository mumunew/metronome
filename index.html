<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>节拍器应用</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #e6f7ff;
            font-size: 14px;
        }
        .beat-visualizer {
            transition: transform 0.1s ease, background-color 0.1s ease;
        }
        .beat-visualizer.active {
            transform: scale(1.1);
            background-color: #3b82f6;
        }
        .preset-button {
            transition: all 0.2s ease;
        }
        .preset-button:hover {
            transform: translateY(-2px);
        }
        input[type="range"] {
            -webkit-appearance: none;
            height: 6px;
            background: #e2e8f0;
            border-radius: 3px;
            outline: none;
        }
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            background: #3b82f6;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        input[type="range"]::-webkit-slider-thumb:hover {
            transform: scale(1.2);
            box-shadow: 0 0 10px rgba(59, 130, 246, 0.5);
        }
        .control-button {
            transition: all 0.2s ease;
        }
        .control-button:hover {
            transform: scale(1.05);
        }
        .control-button:active {
            transform: scale(0.98);
        }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center justify-center p-4">
    <div class="w-full max-w-md mx-auto bg-white rounded-xl shadow-lg p-4 md:p-6 overflow-hidden">
        <!-- 确保标题区域干净，没有任何可能导致红色线条的元素 -->
        <div class="relative">
            <h1 class="text-xl md:text-2xl font-bold text-center mb-4 text-gray-800">节拍器</h1>
        </div>
        
        <!-- 节拍器部分 - 使用卡片样式分隔 -->
        <div class="bg-white rounded-xl p-4 shadow-lg border border-gray-100 mb-4">
            <!-- 节拍可视化 -->
            <div class="flex justify-center mb-3">
                <div id="visualizer" class="beat-visualizer w-28 h-28 rounded-full bg-gray-100 flex items-center justify-center">
                    <span id="current-beat" class="text-lg font-bold text-gray-600">1</span>
                </div>
            </div>
            
            <!-- 主要控制按钮 -->
            <div class="flex justify-center mb-4">
                <button id="start-stop" class="control-button py-3 px-8 bg-blue-600 text-white rounded-full text-base font-semibold shadow-md hover:bg-blue-700">
                    <i class="fa fa-play mr-1"></i>开始
                </button>
            </div>
            
            <!-- BPM控制 -->
            <div class="mb-4">
                <div class="flex justify-between items-center mb-1">
                    <label for="bpm" class="text-sm text-gray-700 font-medium">配速 (BPM)</label>
                    <span id="bpm-value" class="text-lg font-bold text-blue-600">180</span>
                </div>
                <input type="range" id="bpm" min="130" max="200" value="180" class="w-full">
                <div class="flex justify-between text-xs text-gray-500 mt-1">
                    <span>130</span>
                    <span>200</span>
                </div>
            </div>
            
            <!-- 节拍模式 -->
            <div class="mb-4">
                <label class="text-sm text-gray-700 font-medium block mb-1">节拍模式</label>
                <div class="grid grid-cols-4 gap-1">
                    <button class="preset-button py-1.5 px-2 rounded-lg bg-blue-100 text-blue-700 font-medium text-sm" data-beats="4">4/4</button>
                    <button class="preset-button py-1.5 px-2 rounded-lg bg-gray-100 text-gray-600 font-medium text-sm" data-beats="3">3/4</button>
                    <button class="preset-button py-1.5 px-2 rounded-lg bg-gray-100 text-gray-600 font-medium text-sm" data-beats="6">6/8</button>
                    <button class="preset-button py-1.5 px-2 rounded-lg bg-gray-100 text-gray-600 font-medium text-sm" data-beats="2">2/4</button>
                </div>
            </div>
            
            <!-- 音量控制 -->
            <div class="mb-4">
                <div class="flex justify-between items-center mb-1">
                    <label for="volume" class="text-sm text-gray-700 font-medium">音量</label>
                    <i class="fa fa-volume-up text-blue-600"></i>
                </div>
                <input type="range" id="volume" min="0" max="100" value="70" class="w-full">
            </div>
            
            <!-- 声音选择 -->
            <div class="mb-2">
                <label class="text-sm text-gray-700 font-medium block mb-1">节拍声音</label>
                <select id="sound-select" class="w-full p-1.5 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent text-sm">
                    <option value="metronome">标准节拍器</option>
                    <option value="cowbell">牛铃</option>
                    <option value="clap">拍手</option>
                    <option value="woodblock">木鱼</option>
                </select>
            </div>
        </div>
        
        <!-- 独立计时器部分 - 使用卡片样式分隔 -->
        <div class="bg-white rounded-xl p-4 shadow-lg border border-gray-100 mb-4">
            <h3 class="text-base font-semibold text-gray-700 mb-3 border-b pb-2">独立计时器</h3>
            <div class="flex justify-between items-center mb-2">
                <label for="timer-minutes" class="text-sm text-gray-600">设置分钟</label>
                <span id="timer-display" class="text-lg font-bold text-green-600">00:00</span>
            </div>
            <input type="range" id="timer-minutes" min="1" max="120" value="10" class="w-full">
            <div class="flex justify-between text-xs text-gray-500 mt-1">
                <span>1分钟</span>
                <span>120分钟</span>
            </div>
            <div class="flex justify-center mt-2">
                <button id="timer-start-stop" class="control-button py-2 px-5 bg-green-600 text-white rounded-lg text-sm font-semibold shadow-md hover:bg-green-700">
                    <i class="fa fa-play mr-1"></i>开始计时
                </button>
            </div>
            
            <!-- 计时器完成提示 -->
            <div id="timer-completed" class="hidden mt-3 text-center">
                <span class="text-lg font-bold text-red-500">计时完成!</span>
            </div>
        </div>
        
        <!-- 预设保存区域 - 更紧凑的布局 -->
        <div class="bg-white rounded-xl p-4 shadow-lg border border-gray-100">
            <div class="flex justify-between items-center mb-2">
                <label class="text-sm text-gray-700 font-medium">预设</label>
                <button id="save-preset" class="text-xs text-blue-600 hover:text-blue-800">
                    <i class="fa fa-save mr-1"></i>保存设置
                </button>
            </div>
            <div id="preset-list" class="grid grid-cols-2 gap-1.5">
                <!-- 预设按钮将在这里动态生成 -->
            </div>
        </div>
    </div>
    
    <!-- 键盘快捷键提示 - 更紧凑的样式 -->
    <div class="mt-3 text-xs text-gray-500 text-center">
        <p>快捷键: <kbd class="px-1 py-0.5 bg-gray-200 rounded text-xs">空格</kbd> 开始/停止 | <kbd class="px-1 py-0.5 bg-gray-200 rounded text-xs">↑</kbd><kbd class="px-1 py-0.5 bg-gray-200 rounded text-xs">↓</kbd> 调整BPM</p>
    </div>
    
    <!-- 版权信息 -->
    <div class="mt-4 text-xs text-gray-500 text-center">
        <p>© BPM.mumulife.net 版权所有</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
